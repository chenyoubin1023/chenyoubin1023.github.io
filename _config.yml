  links:
    #- label: "CV"
      #icon: "fas fa-fw fa-user-circle"
      #url: "https://github.com/tianyikillua/cv/blob/master/cv.pdf"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/chenyoubin1023"
    - label: "LinkedIn"
